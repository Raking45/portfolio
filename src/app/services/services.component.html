<section class="services-hero">
  <div class="container">
    <h2 class="section-title">Services</h2>
    <p class="section-subtitle">Custom full-stack development tailored to your business goals. Utilizing end-to-end web solutions to bring your vision to life.</p>
    
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <div class="service-icon">
          <i [class]="service.icon"></i>{{ service.label }}
        </div>
        <h3 class="service-title">{{ service.title }}</h3>
        <p class="service-description">{{ service.description }}</p>
      </div>
    </div>
    <div class="cta-buttons cta-services-button" aria-label="Navigate to Contact page to start a project">
      <a routerLink="/contact" style="--clr:#0072ff"><span>Let's Work Together</span><i></i></a>
    </div>
  </div>
</section>
