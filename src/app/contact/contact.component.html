<div class="contact-wrapper">
  <div class="contact-box">
  <!-- Left Side: Form -->
  <div class="container-contact">
    <h1>Send Us A Message</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter your name"
          [attr.aria-invalid]="f['name'].invalid && submitted"
          [attr.aria-describedby]="f['name'].invalid && submitted ? 'nameError' : null"
          type="text"
          required
        />
        <div *ngIf="f['name'].invalid && submitted" id="nameError" class="error">
          <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
          <small *ngIf="f['name'].errors?.['maxlength']">Name is too long.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email address"
          [attr.aria-invalid]="f['email'].invalid && submitted"
          [attr.aria-describedby]="f['email'].invalid && submitted ? 'emailError' : null"
          type="email"
          required
        />
        <div *ngIf="f['email'].invalid && submitted" id="emailError" class="error">
          <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="f['email'].errors?.['email']">Invalid email address.</small>
        </div>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          class="form-control"
          formControlName="message"
          placeholder="Enter your message here..."
          [attr.aria-invalid]="f['message'].invalid && submitted"
          [attr.aria-describedby]="f['message'].invalid && submitted ? 'messageError' : null"
          rows="5"
          required
        ></textarea>
        <div *ngIf="f['message'].invalid && submitted" id="messageError" class="error">
          <small *ngIf="f['message'].errors?.['required']">Message is required.</small>
          <small *ngIf="f['message'].errors?.['maxlength']">Message is too long.</small>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">Send Message</button>
        <p class="status">{{ successMessage }}</p>
      </div>
    </form>
  </div>
  <!-- Right-Side: Contact Information -->
  <div class="contact-info">
    <h1>Contact Us</h1>
    <div class="info-item address">
      <img src="assets/images/address.png" alt="Address Icon" />
      <address>
        RK Development Studio<br />
        1493 Tremont Ave,<br /> 
        Morgantown, WV 26505<br />
        <span class="fl">U</span><span class="sl">S</span><span class="tl">A</span>
      </address>
    </div>
    <div class="info-item phone">
      <img src="assets/images/phone.png" alt="Phone Icon" />
      <span><a href="tel:+13042824207">+1 (304) 282 4207</a></span>
    </div>
    <div class="info-item email">
      <img src="assets/images/email.png" alt="Email Icon" />
      <span><a href="mailto:rkdevstudio.com@gmail.com">rkdevstudio.com&#64;gmail.com</a></span>
    </div>
  </div>
  </div>
</div>
