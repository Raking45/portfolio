<div class="admin-messages">
  <h2>Contact Messages</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="messages.length > 0" class="messages-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let msg of messages">
        <td>{{ msg.name }}</td>
        <td>{{ msg.email }}</td>
        <td>{{ msg.message }}</td>
        <td>{{ msg.created_at | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!messages.length && !error">No messages found.</p>
</div>
